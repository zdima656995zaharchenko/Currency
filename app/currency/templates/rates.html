{% block content %}
    <table>
        <tr>
            <th>Валюта</th>
            <th>Ставка</th>
        </tr>
        {% for rate in rates %}

            <td>{{ rate.currency }}</td>
            <td>{{ rate.rate }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
