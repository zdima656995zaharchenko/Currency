{% extends 'base.html' %}

{% block title %}
    Delete Source
{% endblock title %}

{% block content %}
    <h2>Delete Source</h2>
    <p>Are you sure you want to delete this source?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <br>
    <a href="{% url 'source_list' %}">Cancel</a>
{% endblock content %}
